<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Razorpay Payment Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Babel Standalone for in-browser TSX/JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <!-- 
      The script type is changed to "text/babel" to enable Babel transpilation.
      - data-presets="react,typescript" tells Babel how to transform the code.
      - data-type="module" ensures the transpiled code is executed as an ES module,
        allowing it to work with the importmap.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
